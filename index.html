<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Front End Lineup</title>
    <link rel="stylesheet" href="https://use.typekit.net/ryp8bab.css">
    <link rel="stylesheet" href="css/styles.css?ch=nbfxc">
    <!-- Add this to your HTML file -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script type="module" src="js/lineup.js?ch=nbfxc"></script>
    
</head>
<body>
    <header>


        <div>
            <p style="margin-bottom: 0;">Settings (Must be set before loading file)</p>
            <input type="radio" id="normal-breaks" name="breaks-display" checked>
            <label for="show-cashiers">Normal Breaks</label>
            <input type="radio" id="show-all-breaks" name="breaks-display" >
            <label for="show-all-breaks">Show All Breaks</label>
            <input type="radio" id="no-breaks" name="breaks-display" >
            <label for="no-breaks">No Breaks</label>
        </div>

        <div>
            <input type="radio" name="sort" id="sort-job" checked>
            <label for="sort-job">Sort by Job</label>
            <input type="radio" name="sort" id="sort-time">
            <label for="sort-time">Sort by Time</label>
        </div>
        <div>
            <select name="job-filter" id="job-filter">
                <option value="">All</option>
                <option value="Regular Cashier">Regular Cashier</option>
                <option value="Express Cashier">Express Cashier</option>
                <option value="Easy Scan Cashier">Easy Scan Cashier</option>
                <option value="Courtesy Clerk">Courtesy Clerk</option>
                <option value="Housekeeping">Housekeeping</option>
                <option value="Shopper">Shopper</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Office Teammate">Office Teammate</option>
                
            </select>
            <label for="job-filter">Job Filter</label>

            <input type="checkbox" name="express-with-regular" id="express-with-regular" checked>
            <label for="express-with-regular">Sort Express with Regular Cashiers</label>
        </div>
        
            <p style="margin-bottom: 0;">Upload File</p>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
        <div style="display:flex">
            <button onclick="window.print()" style="margin:auto;">Print</button>
        </div>
    </header>
<table id="print-table">
    <thead>
        <tr>
            <td>
            <div id="print-head">
        
                <h1 id="title">Floor Plan</h1>
            </div>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
        <div id="tables">
            

        </div></td>
        </tr>
    </tbody>
</table>

<template id="row-template">
    <tr>
        <td id="employee"></td>
        <td id="label"></td>
        <td id="job"></td>
        <td id="start"></td>
        <td id="end"></td>
        <td id="break-c"><input type="text" name="" id="break"></td>
        <td id="lunch-c"><input type="text" name="" id="lunch"></td>
        <td id="break2-c"><input type="text" name="" id="break2"></td>
        <td id="length"></td>
        <td id="notes"></td>
    </tr>
</template>

<template id="table-template">
<table>
    <thead>
        <tr>
            <th colspan="10" id="date"></th>
        </tr>
        <tr>
            <th>Employee</th>
            <th>Label</th>
            <th>Job</th>
            <th>Start</th>
            <th>End</th>
            <th>Break</th>
            <th>Lunch</th>
            <th>Break</th>
            <th>Length</th>
            <th>Notes</th>
        </tr>
    </thead>
        <tbody>

        </tbody>
</table>
</template>

</body>
</html>
